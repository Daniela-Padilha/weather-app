<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="styles.css" rel="stylesheet">
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<section id="wrapper">
				<h1>Weather App</h1>
				<div id="search">
					<input id="search-bar" type="text" placeholder="City">
					<input id="submit" type="submit" onclick="fetchWeather()" value="Search">
				</div>
				<div id="data" style="display: none">
					<div id="error-message" style="display: none"></div>
					<div class="day" id="day1"></div>
					<div class="day" id="day2"></div>
					<div class="day" id="day3"></div>
					<div class="day" id="day4"></div>
					<div class="day" id="day5"></div>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
